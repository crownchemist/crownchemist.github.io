<div class="booking-page">
    <div class="container">
        <!-- Minimal Hero -->
        <div class="booking-hero">
            <h1>Book Your Transformation</h1>
            <p>Select your service, pick your time, and let's create magic</p>
        </div>

        <!-- Modern Progress Steps -->
        <div class="booking-progress">
            <div class="progress-track">
                <div class="progress-line">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-step active" data-step="1">
                    <div class="step-circle">üìÖ</div>
                    <span class="step-label">Date</span>
                </div>
                <div class="progress-step" data-step="2">
                    <div class="step-circle">‚úÇÔ∏è</div>
                    <span class="step-label">Service</span>
                </div>
                <div class="progress-step" data-step="3">
                    <div class="step-circle">‚è∞</div>
                    <span class="step-label">Time</span>
                </div>
                <div class="progress-step" data-step="4">
                    <div class="step-circle">‚ú®</div>
                    <span class="step-label">Confirm</span>
                </div>
            </div>
        </div>

        <!-- Booking Form -->
        <div class="booking-form-container">
            <div class="form-card">
                <form id="bookingForm" action="https://formspree.io/f/mjkavdga" method="POST">
                    
                    <!-- Step 1: Date Selection -->
                    <div class="form-section" id="dateSection">
                        <label class="form-label">Select Your Date</label>
                        <input type="text" id="date" name="date" class="form-input" placeholder="Choose a date" required>
                    </div>

                    <!-- Step 2: Service Category -->
                    <div class="form-section hidden" id="categorySection">
                        <label class="form-label">Service Category</label>
                        <select id="service" name="service_category" class="form-select" required>
                            <option value="">Choose a category</option>
                            <option value="Color Services">Color Services</option>
                            <option value="Cutting & Styling">Cutting & Styling</option>
                            <option value="Specialty Services">Specialty Services</option>
                        </select>
                    </div>

                    <!-- Step 2.5: Specific Service -->
                    <div class="form-section hidden" id="serviceSection">
                        <label class="form-label">Specific Service</label>
                        <select id="subService" name="service" class="form-select" required>
                            <option value="">Choose your service</option>
                        </select>
                    </div>

                    <!-- Step 3: Time Selection -->
                    <div class="form-section hidden" id="timeSection">
                        <label class="form-label">Available Times</label>
                        <div id="timeSlots" class="time-slots-grid"></div>
                        <input type="hidden" name="time" id="timeField" required>
                    </div>

                    <!-- Add Another Service -->
                    <div class="form-section hidden" id="addServiceSection">
                        <button type="button" id="addServiceBtn" class="btn-booking btn-outline">
                            ‚ûï Add Another Service
                        </button>
                    </div>

                    <!-- Additional Services Container -->
                    <div id="additionalServicesContainer"></div>

                    <!-- Step 4: Contact Information -->
                    <div class="form-section hidden" id="contactSection">
                        <label class="form-label">Your Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
                        
                        <label class="form-label mt-2">Your Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="(555) 123-4567" required>
                        
                        <label class="form-label mt-2">Your Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                        
                        <button type="submit" class="btn-booking mt-2">Confirm Booking ‚ú®</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
